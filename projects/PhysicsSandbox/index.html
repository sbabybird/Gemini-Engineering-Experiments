<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics Sandbox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="toolbar">
        <button data-tool="polygon">Draw Stone</button>
        <button data-tool="chain">Draw Chain</button>
        <button data-tool="gear">Create Gear</button>
        <button id="clear-button">Clear World</button>
        <button id="pause-button">Pause</button>
    </div>
    <div id="game-container">
        <!-- Canvas will be inserted here by script.js -->
    </div>
    <div id="property-panel" class="collapsed">
        <div id="panel-header">Properties</div>
        <div id="panel-content">
            <div class="property" id="motor-property">
                <label for="motor-checkbox">Is Motorized</label>
                <label class="switch">
                    <input type="checkbox" id="motor-checkbox">
                    <span class="slider"></span>
                </label>
            </div>
            <div class="property" id="power-property">
                <label for="power-slider">Motor Power</label>
                <input type="range" id="power-slider" min="0.1" max="1.5" step="0.1">
            </div>
        </div>
    </div>

    <script src="lib/decomp.min.js"></script>
    <script src="lib/matter.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
